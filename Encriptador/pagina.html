<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Encriptador/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <title>Encriptador de Mensajes</title>
</head>
<body>
    <header>
        <img src="/Encriptador/imagenes/alura.png" alt="Logo" class="logo">
    </header>

    <main>
        <section>
            <textarea class="text-mensaje" cols="30" rows="10" placeholder="Ingrese un texto aqui"></textarea>
            <div>
                <h6 class="aviso">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="button">
                <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea cols="30" rows="10" class="resultado"></textarea>
            <div>
                <button class="copiar" onclick="">copiar</button>
            </div>
        </section>
    </main>
    <script src="Encriptador.js"></script>
</body>
</html>
